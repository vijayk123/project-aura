name: CI-CD Azure Container Apps

permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Docker Hub login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & push image (immutable tag)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vijaydoclearn/project-aura:${{ github.sha }}

      # 4️⃣ Azure login (service principal creds)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Deploy new image (creates new revision)
      - name: Deploy new image
        run: |
          az containerapp update \
            --name project-aura \
            --resource-group aura-ca-rg \
            --image vijaydoclearn/project-aura:${{ github.sha }}

      # 6️⃣ Switch traffic to latest revision (KEY FIX)
      - name: Route traffic to latest revision
        run: |
          az containerapp ingress traffic set \
            --name project-aura \
            --resource-group aura-ca-rg \
            --revision-weight latest=100
