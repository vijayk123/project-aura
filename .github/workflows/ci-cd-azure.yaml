name: CI-CD Azure Container Apps

# Explicit permissions (avoids OIDC confusion)
permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & push Docker image (immutable tag = commit SHA)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vijaydoclearn/project-aura:${{ github.sha }}

      # 4️⃣ Login to Azure using Service Principal (JSON creds)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Deploy new image to Azure Container App (creates new revision)
      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name project-aura \
            --resource-group aura-ca-rg \
            --image vijaydoclearn/project-aura:${{ github.sha }}
